<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat Interface</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f8fafc;
            --chat-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --message-user: #2563eb;
            --message-ai: #f1f5f9;
            --message-text-user: #ffffff;
            --message-text-ai: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
            max-width: 800px;
            margin: 1rem auto;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .chat-header {
            padding: 1.5rem;
            background: var(--chat-bg);
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            border-radius: 1rem 1rem 0 0;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            max-width: 80%;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-in-out;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
        }

        .message-content {
            padding-right: 2rem;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: var(--message-user);
            color: var(--message-text-user);
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }

        .ai-message {
            background: var(--message-ai);
            color: var(--message-text-ai);
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1rem;
            position: relative;
            padding-right: 2.5rem;
        }

        .copy-button {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            opacity: 0;
            transition: all 0.2s;
            z-index: 10;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .message:hover .copy-button {
            opacity: 1;
        }

        .copy-button:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--primary-color);
        }

        .copy-button.copied {
            color: #22c55e;
        }

        .chat-input {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
            background: var(--chat-bg);
            border-radius: 0 0 1rem 1rem;
        }

        #message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            outline: none;
            font-size: 1rem;
            transition: all 0.2s;
            background: var(--bg-color);
        }

        #message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        #send-button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 100px;
        }

        #send-button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        #send-button:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            padding: 1rem 1.25rem;
            background: var(--message-ai);
            border-radius: 1rem;
            max-width: 80%;
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
            animation: fadeIn 0.3s ease-in-out;
        }

        .loading::after {
            content: '...';
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-color);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat Interface</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                Hello! I'm your AI assistant. How can I help you today?
                <button class="copy-button" onclick="copyMessage(this.parentElement)">
                    ðŸ“‹
                </button>
            </div>
            <div class="loading" id="loading">Thinking</div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const loadingIndicator = document.getElementById('loading');

        // Focus input on page load
        messageInput.focus();

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = message;
            messageDiv.appendChild(contentDiv);
            
            if (!isUser) {
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.innerHTML = 'ðŸ“‹';
                copyButton.title = 'Copy message';
                copyButton.onclick = () => copyMessage(messageDiv);
                messageDiv.appendChild(copyButton);
            }
            
            chatMessages.insertBefore(messageDiv, loadingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function copyMessage(messageDiv) {
            const copyButton = messageDiv.querySelector('.copy-button');
            const content = messageDiv.querySelector('.message-content').textContent;
            try {
                await navigator.clipboard.writeText(content);
                copyButton.innerHTML = 'âœ“';
                copyButton.classList.add('copied');
                setTimeout(() => {
                    copyButton.innerHTML = 'ðŸ“‹';
                    copyButton.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text:', err);
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            messageInput.value = '';
            messageInput.focus();

            // Show loading indicator
            loadingIndicator.style.display = 'block';

            try {
                // Create a new message div for the AI response
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'message ai-message';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                aiMessageDiv.appendChild(contentDiv);
                
                // Create copy button
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.innerHTML = 'ðŸ“‹';
                copyButton.title = 'Copy message';
                copyButton.onclick = () => copyMessage(aiMessageDiv);
                
                aiMessageDiv.appendChild(copyButton);
                chatMessages.insertBefore(aiMessageDiv, loadingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Create EventSource for streaming
                const eventSource = new EventSource(`/chat?message=${encodeURIComponent(message)}`);
                let aiResponse = '';

                eventSource.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.chunk) {
                            aiResponse += data.chunk;
                            contentDiv.textContent = aiResponse;
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }
                    } catch (e) {
                        console.error('Error parsing chunk:', e);
                    }
                };

                eventSource.onerror = function(error) {
                    console.error('EventSource error:', error);
                    eventSource.close();
                    loadingIndicator.style.display = 'none';
                    messageInput.focus();
                };

                // Close EventSource when done
                eventSource.onclose = function() {
                    loadingIndicator.style.display = 'none';
                    messageInput.focus();
                };

            } catch (error) {
                console.error('Error:', error);
                addMessage(`Error: Failed to send message. Please check if Ollama is running.`, false);
                loadingIndicator.style.display = 'none';
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Keep focus on input when clicking anywhere
        document.addEventListener('click', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
